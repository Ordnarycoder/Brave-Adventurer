<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brave Adventurer</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Kode+Mono:wght@400..700&family=Tiny5&display=swap" rel="stylesheet">
    <style>
        .game-container {
            margin-top: 50px;
            text-align: center;
            font-family: "Kode Mono";
            font-weight: 300;
        }
        #status {
            margin: 20px;
            font-size: 1.2em;
        }
        #replay-btn {
            margin-top: 20px;
        }
        h1 {    
            font-family: "Tiny5";
        }
        button {
            font-family: "Chakra Petch";
        }
    </style>
</head>
<body>
    <div class="container game-container">
        <h1 class="mb-4">Brave Adventurer</h1>
        <div id="status" class="alert alert-info"></div>
        <div id="game">
            <button id="attack-btn" class="btn btn-primary mr-2">Attack </button>
            <button id="health-btn" class="btn btn-success mr-2">Use Potion </button>
            <button id="dodge-btn" class="btn btn-warning">Dodge</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
